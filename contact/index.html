<body>

  <div class="bg-image3"></div>

  <!-- Navigation -->

      <span></span><span></span><span></span>
    </div>

  <!-- Hero -->
  <section id="games" class="games-hero">
    <div class="games-hero-content">
      <h1><span class="h1span">LET'S</span> TALK</h1>
    </div>
  </section>

  <!-- FORMULAR -->
  <section class="contact-form">
    <div class="form-container">
      <form action="https://www.web-worx.ch/mpg/contact_form.php" method="POST">
        <div class="form-row">
          <div class="form-group">
            <label for="email">Your E-Mail</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
          </div>
        </div>

        <div class="form-group full-width">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="10" required></textarea>
        </div>

        <div class="form-row bottom-row">
          <div class="captcha-container">
            <div class="g-recaptcha" data-sitekey="6LcH7wcsAAAAAEplyehT9MRMOVEYjgUytr7VddwA"></div>
          </div>
          <button type="submit" class="send-btn">SEND</button>
        </div>
      </form>
    </div>
  </section>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
