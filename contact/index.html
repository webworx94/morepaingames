<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <title>Contact More Pain Games</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>

  <!-- Fixiertes Hintergrundbild -->
  <div class="bg-image3"></div>
  <div class="overlay"></div>

  <!-- Navigation -->
  <header class="navbar">
    <div class="logo">
      <a href="../">
        <img src="../media/morepain_logo.png" alt="MorePain Logo" />
      </a>
    </div>
    <nav class="nav-links">
      <ul>
        <li><a href="../">home</a></li>
        <li><a href="../games/">games</a></li>
        <li><a href="../follow-us/">follow us</a></li>
        <li><a href="./">contact</a></li>
      </ul>
    </nav>
    <div class="hamburger">
      <span></span><span></span><span></span>
    </div>
  </header>

  <!-- Hero -->
  <section id="games" class="games-hero">
    <div class="games-hero-content">
      <h1><span class="h1span">LET'S</span> TALK</h1>
    </div>
  </section>

  <!-- FORMULAR -->
  <section class="contact-form">
    <div class="form-container">
      <form action="https://www.web-worx.ch/mpg/contact_form.php" method="POST">
        <div class="form-row">
          <div class="form-group">
            <label for="email">Your E-Mail</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>
          </div>
        </div>

        <div class="form-group full-width">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="10" required></textarea>
        </div>

        <div class="form-row bottom-row">
          <div class="captcha-container">
            <div class="g-recaptcha" data-sitekey="6LcH7wcsAAAAAEplyehT9MRMOVEYjgUytr7VddwA"></div>
          </div>
          <button type="submit" class="send-btn">SEND</button>
        </div>
      </form>
    </div>
  </section>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>


  <!-- Footer -->
  <footer class="footer">
    <div class="footer-container">
      <div class="footer-column">
        <h4>More Pain Games</h4>
      </div>
      <div class="footer-column">
        <h4>LINKS</h4>
        <ul>
          <li><a href="../">home</a></li>
          <li><a href="../games/">games</a></li>
          <li><a href="../follow-us/">follow us</a></li>
          <li><a href="./">contact</a></li>
        </ul>
      </div>
      <div class="footer-column">
        <h4>CONNECT</h4>
        <ul>
          <li><a href="../follow-us/#newsletter">E-Mail Newsletter</a></li>
          <li><a href="https://discord.gg/NuzMnGgq" target="_blank">Discord</a></li>
          <li><a href="https://www.youtube.com/@MorePainGames" target="_blank">YouTube</a></li>
          <li><a href="https://x.com/MorePainGames" target="_blank">X / Twitter</a></li>
          <li><a href="https://instagram.com" target="_blank">Instagram</a></li>
        </ul>
      </div>
      <div class="footer-column footer-logo">
        <img src="../media/morepain_logo.png" alt="More Pain Games Logo">
      </div>
    </div>
  </footer>

  <script src="../script.js"></script>
</body>
</html>
