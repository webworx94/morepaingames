<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <title>Unsubscribe Newsletter</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>

  <!-- Fixiertes Hintergrundbild -->
  <div class="overlay"></div>

  <!-- Hero -->
  <section id="games" class="games-hero">
    <div class="games-hero-content">
      <h2>to unsubscribe, please type in your email below:</h2>
      <br>
      <form id="unsubscribe-form" class="newsletter-form" action="https://www.web-worx.ch/mpg/unsubscribe.php" method="POST">
        <input type="email" name="email" placeholder="Enter your email" required>
        <div class="g-recaptcha" data-sitekey="6LcH7wcsAAAAAEplyehT9MRMOVEYjgUytr7VddwA"></div>
        <button type="submit">Unsubscribe</button>
      </form>
    </div>
  </section>
  
  <!-- Google reCAPTCHA Script mit onload Callback -->
  <script>
    function validateCaptcha() {
      const form = document.getElementById("unsubscribe-form");
      form.addEventListener("submit", function(e) {
        if (grecaptcha.getResponse() === "") {
          e.preventDefault();
          alert("Bitte bestätige, dass du kein Roboter bist!");
          return false;
        }
      });
    }

    function onloadCallback() {
      validateCaptcha();
    }
  </script>
  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>

  <!-- Dein bestehendes script.js bleibt für Hamburger, Video und Galerie -->
  <script src="../script.js"></script>
</body>
</html>
